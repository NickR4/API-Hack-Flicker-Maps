<!DOCTYPE html>
<html>
  <head>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
    </script>
  </head>

<section class = "container hidden">

  <div class = "box"> 
  <label for = "tag">Tag</label><br>
  <input type = "text" id = "tag" value = "Cats"></input>
  </div>
  
  <div class="box">
    <label for="sort">How to sort</label><br>
  <select name="sort" id="sort">
    <option value="">Nearest</option>
    <option value="&sort=date-posted-asc">Oldest Posted</option>
    <option value="&sort=date-posted-desc">Newest Posted</option>
    <option value="&sort=date-taken-asc">Oldest Taken</option>
    <option value="&sort=date-taken-desc">Newest Taken</option>
    <option value="&sort=interestingness-desc">Highest Ranked</option>
    <option value="&sort=interestingness-asc">Lowest Rank</option>
    <option value="&sort=relevance">Relevance</option>
  </select>
  </div>  

  <div class = "box">   
  <label for = "count">Count 1-99</label><br>
  <input type = "number" id = "count" min = "1" max ="99" value ="25"></input>
  </div>

  <div class = "box"> 
  <label for = "radius">Radius 1-32</label><br>
  <input type = "number" id = "radius" min = "1" max ="32" value ="25" ></input>
  </div>  

<div class = "box">
<label for = "button"></label>
<button class = "subBut">Search</button>
</div>
    </section>


<section class = "container">
  <div id="step1" class="box highlight">
  <p id = "locationDisplay">Step 1: Click anywhere on the map to begin</p>
  </div>

  <div id ="step2" class = "box highlight hidden">
  <p id = "countDisplay">Step 2: Pick options above, and then click search</p>
  </div>  
</section>

  <body style="border: 0; margin: 0;">
    <div class = "map" id="map"></div>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>
</html>
